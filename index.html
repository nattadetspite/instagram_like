<!DOCTYPE html>
<html>
  <head>
    <title>Instagram like</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/index.css" />
    <script src='main.js' ></script>
  </head>
  <body>
    <section class="nav-bar">
      <i class="fa fa-camera"></i>
      <h1>Instagram</h1>
      <i class="fa fa-send"></i>
    </section>
    <section class='center-content'>
      <section class="content">
        <section class="content-profile">
          <div class="flex-space-between">
            <img src='/nasa_icon.png'/ id="profile-image">
            <div>
              <h2>Nasa</h2>
              <p>The Freakin' Moon!</p>
            </div>
            <Button>Test</Button>
          </div>
          <div>
            <p>...</p>
          </div>
        </section>
        <section class="image-wrapper">
          <img src="./on_the_moon.jpg" alt="on the moon" id="content-image"/>
        </section>
        <section class="flex-space-between">
          <div>
            <i class="fa fa-heart"></i>
            <i class="fa fa-comment"></i>
            <i class="fa fa-share"></i>
          </div>
          <i class="fa fa-bookmark"></i>
        </section>
      </section>
      <section class="comment">
        <p>liked by <b>spacecase</b></p>
        <div>
          <p>
            <p class="comment-tag">@buzz</p>
            <p class="comment-tag">@neil</p>
            <p class="comment-tag">@colins</p>
            caption We made it!!
          </p>
          <p id="comment-time">48 YEARS AGO</p>
        </div>
        <p><b>instajoe</b> Whoa!</p>
      </section>
    </section>
    
  </body>
</html>
